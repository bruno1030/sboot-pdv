spring.datasource.url=jdbc:mysql://localhost:3306/pdv_db?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

logging.level.root=DEBUG

# visualizar o sql gerado:
spring.jpa.properties.hibernate.show_sql=true

# formatar o sql gerado (quebrar linha, etc...)... deixar uma melhor visualizacao no console, apenas questao estetica mesmo
spring.jpa.properties.hibernate.format_sql=true

# Dialeto SQL para melhorar o script gerado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (criar tabelas automaticamente quando eu rodar o projeto)
# se eu colocar como "create", sempre que eu startar a aplicacao de novo ele vai destruir os dados
# por isso eu utilizo o update
spring.jpa.hibernate.ddl-auto=update


